[tox]
tox_min_version = 4.4.0
requires =
    tox-uv>=1.11.3
    uv>=0.4.12
labels =
    test = py3{9,10,11,12,13}-test
env_list =
    pre-commit
    BOM
    py3{9,10,11,12,13}-test

[testenv]
constrain_package_deps = true
use_frozen_constraints = True

[testenv:py3{9,10,11,12,13}-test]
description = test the project under python {base_python}
skip_install = true
depends = pre-commit
commands_pre =
    - gh repo delete --yes whiteprints-tests/test-rtd-{on_platform}-{envname}
commands =
    uvx --with license-expression --with jinja2_time --with copier-templates-extensions copier copy \
        --trust --force https://github.com/whiteprints/template-python.git {env_tmp_dir} \
      --data project_name="test rtd {on_platform} {envname}" \
      --data author="Romain Brault" \
      --data author_email="mail@romainbrault.com" \
      --data organisation="whiteprints-tests" \
      --data organisation_email="mail@romainbrault.com" \
      --data code_license_id="MIT OR Apache-2.0" \
      --data resources_license_id="CC0-1.0" \
      --data copyright_holder="Romain Brault" \
      --data copyright_holder_email="mail@romainbrault.com" \
      --data line_length="79" \
      --data target_python_version="{base_python}"
    uvx --with jinja2_time copier copy --trust --force https://github.com/whiteprints/template-rich-click.git {env_tmp_dir}
    uvx --with license-expression --with jinja2_time --with copier-templates-extensions copier copy \
        --trust --force https://github.com/whiteprints/template-github.git {env_tmp_dir}
    uvx --with jinja2_time copier copy --trust --overwrite --vcs-ref HEAD {tox_root} {env_tmp_dir}
    uvx --with tox-uv tox run \
        --conf {env_tmp_dir}{/}tox.ini \
        --workdir {env_tmp_dir}{/}.tox \
        --root {env_tmp_dir}
commands_post =
    - gh repo delete --yes whiteprints-tests/test-rtd-{on_platform}-{envname}
allowlist_externals =
    gh
pass_env =
    SSH_AUTH_SOCK

[testenv:pre-commit]
description = pre-commit checks and fixes
skip_install = true
deps =
    pre-commit-uv
commands =
    pre-commit run --all-files --hook-stage=manual --show-diff-on-failure
set_env =
    PRE_COMMIT_COLOR={tty:always:auto}

[testenv:BOM]
description = generate the software bill of materials
skip_install = true
deps =
    reuse
depends =
    py3{9,10,11,12,13}-test
commands =
    mkdir -p BOM{/}
    reuse spdx -o BOM{/}project_licenses.spdx
allowlist_externals =
    mkdir
